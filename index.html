<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>GPS-Slider</title>
</head>
<body>
  <main>
    <section class="slider__servise">

            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">

                  <span class="button__item__icon"></span>
                </button></a>
            </li>
            <li class="slider__servise__brand-item">

            </li>
            <li class="slider__servise__brand-item">

            <li class="slider__servise__brand-item">

            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">
                <img src="./img/hp.png" alt="lenovo">

                  <span class="button__item__icon"></span>
                </button></a>
            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">
                <img src="./img/acer.png" alt="lenovo">
                <button class="button__item">
                  <span class="button__item__icon"></span>
                </button></a>
            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">
                <img src="./img/sony.png" alt="lenovo">
                <button class="button__item">
                  <span class="button__item__icon"></span>
                </button></a>
            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">

                <button class="button__item">
                  <span class="button__item__icon"></span>
                </button></a>
            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">
                <img src="./img/apple.png" alt="lenovo">
                <button class="button__item">
                  <span class="button__item__icon"></span>
                </button></a>
            </li>
            <li class="slider__servise__brand-item">
              <a href="#"class="slider__servise__brand-item-link">
                <img src="./img/samsung.png" alt="lenovo">
                <button class="button__item">
                  <span class="button__item__icon"></span>
                </button>
              </a>
            </li>
          </ul>
        </div>
        <!-- Навигация -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- Пагинация -->
        <div class="swiper-pagination"></div>
      </div>
      <button class="open-slider" id="open-sliderId">Показать все</button>
    </section>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./js/style.js"></script>

</html>
